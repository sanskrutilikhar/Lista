<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Features</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        overflow-x: hidden; /* Prevent horizontal scrolling */
        overflow-y: auto; /* Enable vertical scrolling */
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #000;
      }

      .container {
        text-align: center;
        padding: 40px 20px;
        min-height: 100%; /* Ensure container expands to fit content */
      }

      h1 {
        font-size: 2.5em;
        color: #fff;
      }

      p {
        margin: 10px 0;
        font-size: 1.1em;
        color: #aaa;
      }

      .features {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      .feature-box {
        background-color: #9497eb;
        padding: 20px;
        border-radius: 40px;
        text-align: center;
        width: 320px;
      }

      .feature-box img {
        width: 100%;
        border-radius: 50px;
        margin-top: 20px;
      }

      .btn {
        display: inline-block;
        margin-top: 5px;
        padding: 10px 20px;
        background-color: #000;
        color: #fff;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
      }

      /* Image positioning */
      .image-box-upper img,
      .image-box-lower img {
        width: 400px;
        height: auto;
        border-radius: 10px;
      }

      .image-box-upper img {
        margin-right: -450px;
      }

      .image-box-lower img {
        margin-top: 200px;
        margin-right: 50px;
      }

      /* Media Queries for Tablets (1024px to 672px) */
      @media (max-width: 1440px) and (min-width: 700px) {
        .container h1 {
          font-size: 4em;
          margin-top: 55px;
        }

        .container p {
          font-size: 2em;
          margin-bottom: 20px;
        }

        .features {
          flex-direction: column; /* Apply mobile layout */
          align-items: center;
          flex-wrap: wrap;
          justify-content: center;
          gap: 30px;
        }

        .feature-box {
          width: 75%; /* Adjust width */
          display: flex;
          align-items: center;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          padding: 15px; /* Reduce padding */
          border-radius: 20px;
        }

        .feature-box img {
          width: 70%; /* Reduce image size */
          margin: 10px auto;
        }

        .btn {
          padding: 8px 16px; /* Smaller button */
          font-size: 0.9em;
        }

        .image-box-upper img,
        .image-box-lower img {
          width: 100%; /* Reduce image size */
          align-items: center;
          justify-content: center;
          margin: 10px auto;
          border-radius: 20px;
        }
        .right-arrow{
          margin-right: 12px;
          font-size: 12px;
        }
      }

      /* Media Queries for Mobile Screens (672px and below) */
      @media (max-width: 490px) {
        .container h1 {
          font-size: 1.8em;
          margin-top: 12px;
        }

        .container p {
          font-size: 0.9em;
          margin-bottom: 20px;
        }

        .features {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 20px;
        }

        .feature-box {
          width: 90%;
          align-items: center;
          justify-content: center;
          padding: 15px;
          border-radius: 20px;
        }

        .feature-box img {
          width: 80%;
          align-items: center;
          justify-content: center;
          margin: 10px auto;
        }

        .btn {
          padding: 8px 16px;
          font-size: 0.9em;
        }

        .image-box-upper img,
        .image-box-lower img {
          width: 90%;
          align-items: center;
          justify-content: center;
          margin: 10px auto;
          border-radius: 20px;
        }
        .right-arrow {
          margin-right: 12px;
          font-size: 12px;
        }
      }

      /* Side Arrow Styling */
      .side-arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2em;
        text-decoration: none;
        color: #fff;
        z-index: 1000;
      }

      .left-arrow {
        left: 10px;
      }

      .right-arrow {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Our new features</h1>
      <p>Discover exciting new tools and features designed<br>
         to enhance your messaging experience.</p>

      <div class="features">
        <!-- Create Group Feature -->
        <div class="feature-box">
          <h2>Create your group</h2>
          <a
            href="https://play.google.com/store/search?q=messenger&c=apps&hl=en"
            class="btn"
            >Get the app</a
          >
          <img src="create your group.png" alt="Group app screenshot" />
        </div>

        <!-- Voice Transcription Feature -->
        <div class="image-box-upper">
          <img src="voice.png" alt="Voice transcription" />
        </div>

        <!-- Translation Feature -->
        <div class="image-box-lower">
          <img src="tranlation.png" alt="Translation flags" />
        </div>
      </div>
    </div>

    <!-- Left Arrow -->
    <a href="page2.html" class="side-arrow left-arrow">&#8592;</a>

    <!-- Right Arrow -->
    <a href="page4.html" class="side-arrow right-arrow">&#8594;</a>

    <script src="animation.js"></script>
  </body>
</html>
