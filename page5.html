<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Stickers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .header p {
            font-size: 1.2em;
            margin: 10px 0 30px;
            color: #aaa;
        }

        .stickers {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        .sticker-card {
            background-color: #333;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Allows precise positioning */
        }

        .sticker-card img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        /* Individual Sticker Styles */
        .sticker1 {
            width: 250px;
            height: 350px;
            top: 90px;
            left:-7%;
        }

        .sticker2 {
            width: 200px;
            height: 240px;
            top: 140px;
            left: -5%;
        }

        .sticker3 {
            width: 280px;
            height: 450px;
            top: 30px;
            left: -2%;
        }

        .sticker4 {
            width: 220px;
            height: 240px;
            top: 140px;
            left: 12%;
            transform: translateX(-50%);
        }
        @media (min-width:700px) and (max-width: 1440px) {
    .sticker-container {
        display: block; 
        gap: 10px;
    }

    .sticker {
        width: 100%; 
        height: 250px; 
        margin: 10px 0; 
    }

    .sticker img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .header h1 {
        font-size: 4em; 
    }

    .header p {
        font-size: 1.9em; 
    }
    /* Individual Sticker Styles */
    .sticker1 {
            width: 250px;
            height: 350px;
            top: -10px;
            left:-7%;
        }

        .sticker2 {
            width: 200px;
            height: 240px;
            top: 15px;
            left: 5%;
        }

        .sticker3 {
            width: 280px;
            height: 450px;
            top: -59px;
            left: 43%;
        }

        .sticker4 {
            width: 220px;
            height: 240px;
            top: 70px;
            left: -30%;
            transform: translateX(-50%);
        }
        .right-arrow{
            margin-right: 5px;
        }
}

@media (max-width: 490px) {
    .sticker-container {
        display: block; 
        gap: 10px;
    }

    .sticker {
        width: 100%; 
        height: 250px; 
        margin: 10px 0; 
    }

    .sticker img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .header h1 {
        font-size: 2em; 
    }

    .header p {
        font-size: 1.4em; 
    }
    /* Individual Sticker Styles */
    .sticker1 {
            width: 250px;
            height: 350px;
            top: -10px;
            left:0%;
        }

        .sticker2 {
            width: 200px;
            height: 240px;
            top: -5px;
            left: 2%;
        }

        .sticker3 {
            width: 230px;
            height: 375px;
            top: -5px;
            left: 4%;
        }

        .sticker4 {
            width: 220px;
            height: 240px;
            top: -5px;
            left: 47%;
            transform: translateX(-50%);
        }
        .right-arrow{
            margin-right: 5px;
            top:50%
        }
}


    </style>
</head>
<body>
    <div class="header">
        <h1>Best stickers for users</h1>
        <p>A variety of stickers which will boost your mood</p>
    </div>
    <div class="stickers">
        <div class="sticker-card sticker1">
            <img src="monkeystiker.png" alt="Monkey Sticker">
        </div>
        <div class="sticker-card sticker2">
            <img src="goodnightstiker.png" alt="Good Night Sticker">
        </div>
        <div class="sticker-card sticker3">
            <img src="eatsleepstiker.png" alt="Eat Sleep Repeat Sticker">
        </div>
        <div class="sticker-card sticker4">
            <img src="workstiker.png" alt="Work Sticker">
        </div>
    </div>

</body>
<script src="animation.js"></script>
</html>
