<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset and base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      background-color: black;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      overflow-y: auto; /* Allow vertical scrolling */
    }

    .container {
      background-color: #7B4CF0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 974px;
      height: 398px;
      border-radius: 15px;
      margin: 120px auto 130px auto;
      padding: 20px;
    }

    .hero-text {
      text-align: center;
      flex: 1;
    }

    .hero-text h1 {
      color: white;
      font-size: 3.2em;
      line-height: 0.4;
      margin-bottom: 20px;
    }

    .download-buttons {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      justify-content: center;
    }

    .download-buttons img {
      height: 40px;
    }

    .hero-image {
      flex: 1;
    }

    .hero-image img {
      width: 500px;
      height: 400px;
      border-radius: 10px;
    }

    footer {
      background-color: #222;
      padding: 20px;
      width: 100%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    footer nav a {
      color: #aaa;
      margin: 0 15px;
      font-size: 17px;
      text-decoration: none;
    }

    footer h3 {
      font-family: 'Segoe Script';
      margin: 0 0 10px 0;
      font-size: 30px;
    }

    .social-icons {
      display: flex;
      gap: 0.1px;
    }

    .social-icons img {
      height: 50px;
      cursor: pointer;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .container {
        width: 90%;
        height: auto;
      }

      .hero-text h1 {
        font-size: 2.5em;
      }

      .hero-image img {
        width: 450px;
        height: 350px;
      }

      footer nav a {
        font-size: 15px;
      }

      .social-icons img {
        height: 45px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .hero-text h1 {
        font-size: 2em;
      }

      .download-buttons img {
        height: 35px;
      }

      .hero-image img {
        width: 350px;
        height: 300px;
      }

      footer nav a {
        font-size: 14px;
      }

      .social-icons img {
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .hero-text h1 {
        font-size: 1.5em;
        margin-top: 15px;
      }

      .download-buttons img {
        height: 30px;
      }

      .hero-image img {
        width: 280px;
        height: 250px;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }

      footer nav a {
        display: block;
        margin: 5px 0;
      }

      footer h3 {
        font-size: 20px;
      }

      .social-icons img {
        height: 30px;
      }
    }

    /* Side Arrow Styling */
    .side-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      text-decoration: none;
      color: white;
      z-index: 1000;
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-text">
      <h1>Download the</h1>
      <h1>app and chat</h1>
      <h1>with friends!</h1>
      <div class="download-buttons">
        <a href="https://www.apple.com/in/search/messenger?src=globalnav"> 
          <img src="app store icon.png" alt="App Store"> 
        </a>
        <a href="https://play.google.com/store/search?q=messenger&c=apps&hl=en"> 
          <img src="google play icon.png" alt="Google Play"> 
        </a>
      </div>
    </div>
    <div class="hero-image">
      <img src="lastpageimage.png" alt="Chat App on Phone">
    </div>
  </div>

  <footer>
    <h3>Lista</h3>
    <nav>
      <a href="pricing.html">Price</a>
      <a href="index.html">About</a>
      <a href="#">Support</a>
      <a href="page3.html">Features</a>
      <a href="page5.html">Stickers</a>
    </nav>
    <div class="social-icons">
      <a href="page2.html"><img src="emailicon.png" alt="Email"></a>
      <a href="#"><img src="telegramicon.png" alt="Telegram"></a>
    </div>
  </footer>

  <!-- Left Arrow -->
  <a href="page6.html" class="side-arrow left-arrow">&#8592;</a>
  <a href="Support.html" class="side-arrow right-arrow">&#8594;</a>
  
  <script src="animation.js"></script>
</body>
</html>
