<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Private Messages</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    /* Header Section */
    .header {
      text-align: left;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: bold;
    }

    .header p {
      font-size: 1rem;
      color: #aaa;
      margin: 5px 0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .download-btn:hover {
      background-color: #f19e8e;
      color: #fff;
      box-shadow: 0 6px 15px rgba(241, 158, 142, 0.5);
    }

    /* Content Section */
    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .image-container {
      flex: 1;
      border-radius: 20px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 80px;
    }

    .left-image {
      flex: 0 0 30%;
      margin-left: 35px;
    }

    .right-image {
      flex: 0 0 60%;
      margin-top: -200px;
    }

    /* Arrow Styles */
    .side-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .left-arrow {
      left: 20px;
    }

    .right-arrow {
      right: 20px;
    }

    /* Media Query for Tablets */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .left-image, .right-image {
        flex: 1;
        margin: 0;
      }

      .image-container img {
        border-radius: 15px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 0.9rem;
      }

      .download-btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }

    /* Media Query for Mobile Screens */
    @media (max-width: 480px) {
      .header {
        text-align: center;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .header p {
        font-size: 0.8rem;
      }

      .download-btn {
        font-size: 0.8rem;
        padding: 8px 16px;
        display: block;
        margin: 10px auto;
      }

      .content {
        flex-direction: column;
        gap: 15px;
      }

      .image-container img {
        width: 90%;
        border-radius: 15px;
        margin: 0 auto;
      }

      .left-image, .right-image {
        flex: 1;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>Send Private Messages</h1>
      <p>Simple, secure, and private messaging and calling, free*</p>
      <a href="https://play.google.com/store/search?q=messenger&c=apps&hl=en" class="download-btn">Download</a>
    </div>

    <!-- Content Section -->
    <div class="content">
      <!-- Left Image -->
      <div class="image-container left-image">
        <img src="dreamstime_xl_122638913.jpg" alt="Person using phone">
      </div>

      <!-- Right Image -->
      <div class="image-container right-image">
        <img src="dreamstime_l_174210356.jpg" alt="Person using laptop">
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <a href="index.html" class="side-arrow left-arrow">&#8592;</a>
  <a href="page3.html" class="side-arrow right-arrow">&#8594;</a>
</body>
<script src="animation.js"></script>
</html>
